<!DOCTYPE html>
<html>
<head>
  <title>AI Interview Coach</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-title">
        <img src="icons/logo128.png" alt="AI Interview Coach Logo" class="logo" />
        <h1>AI Interview Coach</h1>
      </div>
      <p class="subtitle">Prepare for your next interview with AI-powered questions and answers</p>
    </div>

    <div class="tabs">
      <button id="tabQuestions" class="tab-button active">
        <i class="fas fa-question-circle tab-icon"></i>
        <span>Generate Questions</span>
      </button>
      <button id="tabAnswers" class="tab-button">
        <i class="fas fa-comments tab-icon"></i>
        <span>Practice Answers</span>
      </button>
    </div>

    <!-- Tab 1: Generate Questions -->
    <div id="tab1" class="tab-content active">
      <!-- Job Role -->
    <div class="form-group">
      <label for="jobRole">Job Role*</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-briefcase icon-left"></i>
        <input id="jobRole" type="text" placeholder="e.g. Frontend Developer" />
      </div>
    </div>

    <!-- Company Name -->
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-building icon-left"></i>
        <input id="companyName" type="text" placeholder="e.g. Google" />
      </div>
    </div>

    <!-- Project/Field -->
    <div class="form-group">
      <label for="project">Project/Field</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-project-diagram icon-left"></i>
        <input id="project" type="text" placeholder="e.g. E-commerce platform" />
      </div>
    </div>

    <!-- Experience Level -->
    <div class="form-group">
      <label for="experienceLevel">Experience Level</label>
      <div class="input-icon-wrapper">
        <i class="fas fa-user-tie icon-left"></i>
        <select id="experienceLevel">
          <option value="entry-level">Entry-level</option>
          <option value="mid-level" selected>Mid-level</option>
          <option value="senior">Senior</option>
          <option value="executive">Executive</option>
        </select>
      </div>
    </div>

      <button id="generateQuestionsBtn" class="primary-button">
        <i class="fas fa-magic button-icon"></i>
        Generate Questions
      </button>
      <div id="questionsLoading" class="loading hidden">
        <div class="spinner"></div>
        <p>Generating tailored questions...</p>
      </div>
      <div id="questionsContainer" class="questions-container"></div>
    </div>

    <!-- Tab 2: Practice Answers -->
    <!-- Tab 2: Practice Answers -->
<div id="tab2" class="tab-content">
  <div class="form-group question-select-container">
    <label for="questionSelect">Select Question</label>
    <div class="input-icon-wrapper">
      <i class="fas fa-question icon-left"></i>
      <select id="questionSelect">
        <option disabled selected>-- Select a question --</option>
      </select>
    </div>
  </div>

  <!-- Job Role Answer -->
  <div class="form-group">
    <label for="jobRoleAnswer">Job Role</label>
    <div class="input-icon-wrapper">
      <i class="fas fa-briefcase icon-left"></i>
      <input id="jobRoleAnswer" type="text" placeholder="For better tailored answer" />
    </div>
  </div>

  <!-- Company Answer -->
  <div class="form-group">
    <label for="companyAnswer">Company Name</label>
    <div class="input-icon-wrapper">
      <i class="fas fa-building icon-left"></i>
      <input id="companyAnswer" type="text" placeholder="For company-specific advice" />
    </div>
  </div>

  <!-- Project/Field Answer -->
  <div class="form-group">
    <label for="projectAnswer">Project/Field</label>
    <div class="input-icon-wrapper">
      <i class="fas fa-project-diagram icon-left"></i>
      <input id="projectAnswer" type="text" placeholder="Relevant project details" />
    </div>
  </div>

  <!-- Additional Context -->
  <div class="form-group">
    <label for="context">Additional Context</label>
    <div class="input-icon-wrapper">
      <i class="fas fa-align-left icon-left"></i>
      <textarea id="context" placeholder="Any specific details about your experience or the role (optional)"></textarea>
    </div>
  </div>

  <button id="generateAnswerBtn" class="primary-button">
    <i class="fas fa-robot button-icon"></i>
    Generate Answer
  </button>

  <div id="answerLoading" class="loading hidden">
    <div class="spinner"></div>
    <p>Crafting the perfect answer...</p>
  </div>
  <div id="answerContainer" class="answer-container"></div>
</div>


    <div class="footer">
      <p><i class="fas fa-headset"></i> Need help? Our AI coach is available 24/7</p>
    </div>
  </div>
   <script src="dompurify.min.js"></script>
   <script src="popup.js" defer></script>
</body>
</html>
